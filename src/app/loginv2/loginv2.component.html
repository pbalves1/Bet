<div class="limiter">
		<div class="container-login100" >
      <img src="../../assets/images/BANNERAPOSTAS.png" style="width:400px;" alt="Logo BetMilhão"/>
			<div class="wrap-login100 p-l-20 p-r-20 p-t-20 p-b-20">
				<form class="login100-form validate-form">
          <br/>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "Username is reauired">
						<span class="label-input100">Email</span>
						<input type="email" class="input100" type="text" name="username" [(ngModel)]="email" required placeholder="Digite seu e-mail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="pass" [(ngModel)]="senha" required placeholder="Digite sua senha">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

          <br/>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" (click)="login()" class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
          <div class="text-right p-t-8 p-b-10">
            <a href="https://t.me/betmilhaoesportes" style="color:#2148C0;">
              Esqueceu a senha?
            </a>
          </div>

					</div>

						</span>

						<a href="cadastro" class="txt2">
							CADASTRE-SE
						</a>
					</div>
				</form>
			</div>
		</div>
